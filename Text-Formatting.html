<html>
<head>
<title>Text-Formatting</title>
</head>
<body>
<h1>Types of text</h1>
<b>Bold text</b><br><br>
<strong>Bold text</strong><br><br>
<i>Italic text</i><br><br>
<em>Italic text</em><br><br>
<del>Deleted text</del><br><br>
<u>Underline text</u><br><br>
<mark style="background-color:blue;">Highting</mark>
<hr>
<h1>Font color</h1>
<font color="blue" size=+5>hello Jayanth</font><br><br>
<font color="blue" >hello Jayanth</font><br><br>
<font color="blue" size=-5>hello Jayanth</font><hr>
<h1>Super-script</h1>
<p>26<sup>th</sup>Jan</p><hr>
<h1>Sub-script</h1>
<p>H<sub>2</sub>O</p><hr>
<h1>Bi-directional</h1>
<bdo dir="rtl">Jayanth</bdo><hr>
<h1>Marquee</h1>
<marquee><h2>JAYANTH</h2></marquee><br><br>
<marquee dir="rtl"><h2>JAYANTH</h2></marquee>
</body>
</html>
